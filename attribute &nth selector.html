<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute and nth child pseudo selector</title>
    <style>
        .container{
            margin: 34px 24px;
            width: 233px;
            margin: auto;
        }
        input{
            display: block;
        }
        input[type='text']{
            padding: 23px;
            border:2px solid red;
        }
        a[target]{
            font-size: 44px;
            color: violet;
        }
        a[target='_self']{
            font-size: 14px;
            color:rgb(13,22,151);
        }
        input [type='email']{
            color: yellow;
            border: 4px solid black;
        }
        /* this will apply for css third child*/
        /*li:nth-child(3){
            color: cyan;
        }
        li:nth-child(2n+0){
            color: red;
        }*/
        li:nth-child(3n+3){
            color: red;
        }
        /* odd child*/
        /*li:nth-child(odd){
            background-color: yellow;
        }*/
        /*even child*/
        li:nth-child(even){
           background-color: yellow;
        }
        
        </style>
</head>
<body>
  <div class="container">
    <h1><a href="https://google.com" target="_blank">Go to google</a></h1>
    <h1><a href="https://facebook.com" target="_self">Go to facebook</a></h1>
    <form action="" class="form-control">
        <input type="text" placeholder="enter your name">
        <input type="email" placeholder="enter your email">
        <input type="password" placeholder="enter your password">
        <input type="submit" value="submit">
    </form>
    <ul>
        <li class="item " id="item-1">item1</li>
        <li class="item " id="item-2">item2</li>
        <li class="item " id="item-3">item3</li>
        <li class="item " id="item-4">item4</li>
        <li class="item " id="item-5">item5</li>
        <li class="item " id="item-6">item6</li>
        <li class="item " id="item-7">item7</li>
        <li class="item " id="item-8">item8</li>
        <li class="item " id="item-9">item9</li>
        <li class="item " id="item-10">item10</li>
        <li class="item " id="item-11">item11</li>
        <li class="item " id="item-12">item12</li>
        <li class="item " id="item-13">item13</li>
    </ul>
  </div>  
</body>
</html>
